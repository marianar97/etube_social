{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Etube{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'social_network/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'social_network/css/course.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="">
          <img src="{% static 'social_network/images/etube_small_logo.png' %}" height="50" alt="Etube Logo">
          {% comment %} <span>Etube</span> {% endcomment %}
        </a>
        <a class="nav-link nav-option nav-tab" href="{% url 'courses'%}">Your Courses</a>
      </div>
      <div class="d-flex flex-grow-1 ms-3">

        <form class="d-flex w-50" action="{% url 'courses'%}" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search Youtube Playlist url or ID" aria-label="Search" name="user_input">
          <button class="btn btn-outline-primary" type="submit">
            <svg width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  
  
    <!-- Profile and Logout for Large Screens -->
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-flex">
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle navbar-brand" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="profile-picture" src="{{ picture }}" alt="" width="45" height="45">
          </a>
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
      </li>
  </ul>
  
  </nav>

    {% block content %}
    {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

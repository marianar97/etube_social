{% extends "social_network/base.html" %}
{% load static %}
{% block content %}
<script src="{% static 'social_network/scripts/youtube_player.js' %}" type="text/javascript"></script>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="main-player-container">
                <div id="player" ></div>
                <p id="video-id" videoId={{current_video.id}}></p>
            </div>
            <h1 class="video-title">{{current_video.title}}</h1>
            <div class="video-meta">
                <span class="channel">{{channel_title}}</span> • 
                <span class="views">1.2M views</span> • 
                <span class="upload-time">2 weeks ago</span>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="playlist-container">
                <h3 class="playlist-title">{{playlist.title}}</h3>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        60% completed
                    </div>
                </div>
                <div class="video-list">
                    {% for video in videos %}
                        <div class="video-item">
                            <a href="{% url 'course' playlist.id %}?v={{video.id}}">
                                <div class="row g-0">
                                    <div class="col-4">
                                        <div class="video-thumbnail">
                                            <img class="video-image" src={{video.thumbnail}} alt="image of video">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="video-info">
                                            <h4 class="video-title">{{video.title}}</h4>
                                            <span class="video-duration">{{video.duration}}</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                    <!-- Add more video items here -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
